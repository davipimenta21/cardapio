<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Cardápio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciamento de Cardápio</h1>
  <div id="menu">
    <label for="day">Dia da semana:</label>
    <select id="day">
      <option value="segunda-feira">Segunda-feira</option>
      <option value="terca-feira">Terça-feira</option>
      <option value="quarta-feira">Quarta-feira</option>
      <option value="quinta-feira">Quinta-feira</option>
      <option value="sexta-feira">Sexta-feira</option>
      <option value="sabado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
    <input type="text" id="menuItem" placeholder="Digite o item do cardápio">
    <button onclick="addItem()">Adicionar</button>
  </div>
  <div id="menuList">
  </div>

  <div id="imcCalculator">
    <h2>Calculadora de IMC</h2>
    <label for="height">Altura (cm):</label>
    <input type="number" id="height" placeholder="Altura em cm">
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Peso em kg">
    <button onclick="calculateIMC()">Calcular</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
